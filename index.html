<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>What's the weather?</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="current-city">Amsterdam</h1>
            <p class="current-details">
              Sunday 4 February 16:16; scattered clouds <br />
              <br />
              Pressure: <strong>1024</strong> Humidity:
              <strong>96%</strong> Wind: <strong>13 mph</strong>
            </p>
          </div>
          <div class="current-temperature-container">
            <div class="current-temperature-icon">ðŸŒž</div>
            <div class="current-temperature">3</div>
            <div class="current-temperature-unit">Â°C</div>

  </body>
